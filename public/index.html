<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Drinking Web Application</title>
    </head>
    <body>
        <h1>Drinking Game</h1>
        <ul id="messages">
            <li>
                Welcome to the Drinking Game! First type and submit your name so
                we know who you are
            </li>
            <li>
                When you want to issue a drinking challenge, send something to
                the chat that includes the phrase 'hit me'
            </li>
        </ul>
        <form action="">
            <input id="m" autocomplete="off" type="text" /><button>Send</button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
